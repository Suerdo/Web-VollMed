<div class="wrapper">
  <div class="container">
    <h1 class="clinic-name">VollMed</h1>
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu email"
               required email ngModel name="email">
        <div *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.invalid">
          <div *ngIf="loginForm.controls['email']?.errors?.['required']">O email é obrigatório.</div>
          <div *ngIf="loginForm.controls['email']?.errors?.['email']">Digite um email válido.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha"
               required ngModel name="password" minlength="6">
        <div *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.invalid">
          <div *ngIf="loginForm.controls['password']?.errors?.['required']">A senha é obrigatória.</div>
          <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
      <p class="link">Não tem uma conta? <a [routerLink]="'/register'">Cadastre-se aqui</a></p>
    </form>
  </div>
</div>
