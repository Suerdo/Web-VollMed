<div class="wrapper">
  <div class="container">
    <h1 class="clinic-name">VollMed</h1>
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="login">Email:</label>
        <input type="email" id="login" class="form-control" placeholder="Digite seu email"
               required email ngModel name="login">
        <div *ngIf="loginForm.controls['login']?.touched && loginForm.controls['login']?.invalid">
          <div *ngIf="loginForm.controls['login']?.errors?.['required']">O email é obrigatório.</div>
          <div *ngIf="loginForm.controls['login']?.errors?.['email']">Digite um email válido.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha"
               required ngModel name="senha" minlength="6">
        <div *ngIf="loginForm.controls['senha']?.touched && loginForm.controls['senha']?.invalid">
          <div *ngIf="loginForm.controls['senha']?.errors?.['required']">A senha é obrigatória.</div>
          <div *ngIf="loginForm.controls['senha']?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
      <p class="link">Não tem uma conta? <a [routerLink]="'/register'">Cadastre-se aqui</a></p>
    </form>
  </div>
</div>
