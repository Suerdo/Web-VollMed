<div class="wrapper">
  <div class="container">
    <h1 class="clinic-name">VollMed</h1>
    <h2>Cadastro</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" class="form-control" placeholder="Digite seu nome"
               required ngModel name="name">
        <div *ngIf="registerForm.controls['name']?.touched && registerForm.controls['name']?.invalid">
          <div *ngIf="registerForm.controls['name']?.errors?.['required']">O nome é obrigatório.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu email"
               required email ngModel name="email">
        <div *ngIf="registerForm.controls['email']?.touched && registerForm.controls['email']?.invalid">
          <div *ngIf="registerForm.controls['email']?.errors?.['required']">O email é obrigatório.</div>
          <div *ngIf="registerForm.controls['email']?.errors?.['email']">Digite um email válido.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha"
               required ngModel name="password" minlength="6">
        <div *ngIf="registerForm.controls['password']?.touched && registerForm.controls['password']?.invalid">
          <div *ngIf="registerForm.controls['password']?.errors?.['required']">A senha é obrigatória.</div>
          <div *ngIf="registerForm.controls['password']?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirme a Senha:</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua senha"
               required ngModel name="confirmPassword" minlength="6">
        <div *ngIf="registerForm.controls['confirmPassword']?.touched && registerForm.controls['confirmPassword']?.invalid">
          <div *ngIf="registerForm.controls['confirmPassword']?.errors?.['required']">A confirmação de senha é obrigatória.</div>
          <div *ngIf="registerForm.controls['confirmPassword']?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Cadastrar</button>
      <p class="link">Já tem uma conta? <a [routerLink]="'/login'">Faça login aqui</a></p>
    </form>
  </div>
</div>
