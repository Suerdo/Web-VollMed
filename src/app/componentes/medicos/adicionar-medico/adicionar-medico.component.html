<div class="container">
  <h2>Adicionar Médico</h2>
  <form #medicoForm="ngForm" (ngSubmit)="onSubmit(medicoForm)">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="crm">CRM:</label>
      <input type="text" id="crm" name="crm" class="form-control" required pattern="\d{4,6}" ngModel>
    </div>
    <div class="form-group">
      <label for="especialidade">Especialidade:</label>
      <select id="especialidade" name="especialidade" class="form-control" required ngModel>
        <option value="" disabled selected>Selecione a especialidade</option>
        <option value="ORTOPEDIA">Ortopedia</option>
        <option value="CARDIOLOGIA">Cardiologia</option>
        <option value="GINECOLOGIA">Ginecologia</option>
        <option value="DERMATOLOGIA">Dermatologia</option>
      </select>
    </div>
    <fieldset ngModelGroup="endereco">
      <legend>Endereço</legend>
      <div class="form-group">
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" class="form-control" required pattern="\d{8}" ngModel>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" class="form-control" ngModel>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
